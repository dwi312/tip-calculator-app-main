<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="assets/images/logo.svg" alt="" class="logo">
    </header>

    <div class="app">
      <div class="app__container">
        <form name="calc" class="calc" id="calc">
            <div class="input-btn">
              <div class="bill-btn">
                <label for="bill" class="bill-lb">Bill</label>
                <input type="number"  placeholder="0" class="bill" name="bill" id="bill">
              </div>
  
              <div class="tip__amount-btn">
                <label for="select" class="tip__amount-lb" id="tip" >Select Tip %</label>
                <div>
                  <input type="radio" id="btn5" class="select btn5" name="percent" value="5" checked><label  for="btn5">5%</label>
                  <input type="radio" id="btn10" class="select bnt10" name="percent" value="10" checked><label  for="btn10">10%</label>
                  <input type="radio" id="btn15" class="select btn15" name="percent" value="15" checked><label  for="btn15">15%</label>
                  <input type="radio" id="btn25" class="select btn25" name="percent" value="25" checked><label  for="btn25">25%</label>
                  <input type="radio" id="btn50" class="select btn50" name="percent" value="50" checked><label  for="btn50">50%</label>
                  <input type="number" class="custom" id="custom" name="Custom" placeholder="custom" min="0.00" step="1.00" max="10000.00">
                </div>
                
              </div>
              
              <div class="people-btn">
                <label for="people" class="people-lb">Number of People</label>
                <small class="ntf">can't be zero</small>
                <input type="number" class="people" id="people" name="people"  placeholder="0">
              </div>
            </div>
  
            <div class="output-btn">
              <div class="output__container">
                <div class="amount">
                  <div class="text-amount">
                    <h4>Tip Amount</h4>
                    <small>/ person</small>
                  </div>
                  <p class="amount-dsp" id="amount">$0.00</p>
                </div>
                
                <div class="total">
                  <div class="text-total">
                    <h4>Total</h4>
                    <small>/ person</small>
                  </div>
                  <p class="total-dsp" id="total">$0.00</p> 
                </div>

                <button type="submit" value="Reset" class="reset">Reset</button>
              </div>
              
            </div>          
        </form>
      </div>
    </div>

  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dwi susilo</a>.
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
